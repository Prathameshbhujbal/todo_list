<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>

<body>
    <h1>Todo List</h1>
    <ul>
        <li>"new": add new task to the list</li>
        <li>"list": print the list</li>
        <li>"delete": delete an item at the specified index in list</li>
        <li>"quit": quit the app</li>
    </ul>
